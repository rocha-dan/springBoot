<html>
<!--  HEADER  -->
<head th:include="fragments/header :: header">
</head>

<!--  CONTEUDO  -->
<body style="margin: 0; padding: 0; -webkit-text-size-adjust: 100%; background-color: #4D0000">

	<div th:replace="fragments/cabecalho :: cabecalho"></div>

	<div class="container gallery-container">

		<h1>Photo's Gallery</h1>


		<div class="tz-gallery">

			<div class="row">

				<div th:each="photo : ${photos}" class="col-sm-6 col-md-4">
					<div class="thumbnail">
						<a class="lightbox"
							th:href="${photo.url}">
							<img th:src="${photo.url}" alt="${photo.titulo}">
						</a>
						<div class="caption">
							<h3 th:text="${photo.titulo}"></h3>
							<p th:text="${photo.descricao}"></p>
						</div>
					</div>
				</div>
			</div>
		</div>

		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.8.1/baguetteBox.min.js"></script>
		<script>
			baguetteBox.run('.tz-gallery');
		</script>

		<!--  FOOTER  -->
		<div th:include="fragments/footer :: footer"></div>
</body>
</html>
